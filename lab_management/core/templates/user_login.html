{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabMaS User Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        /* background: #007bff;
        background: linear-gradient(to right, #0062E6, #33AEFF); */ 
        
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'assets/img/DLSU_La_Salle_Hall_front.png' %}");
        background-color: #087830;
        background-position: center; /* Center the image */
        background-attachment:fixed;
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
      }

      .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
        width: 100%;
      }

      .btn-google {
        color: white !important;
        background-color: #ea4335;
      }

      a {
        color: white;
      }

      img {
        border-radius: 4px;
        padding: 5px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
      }

      .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .login-with-google-btn {
          transition: background-color .3s, box-shadow .3s;
            
          padding: 12px 16px 12px 42px;
          border: none;
          border-radius: 3px;
          box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
          
          color: #757575;
          font-size: 14px;
          font-weight: 500;
          font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;
          
          background-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=);
          background-color: white;
          background-repeat: no-repeat;
          background-position: 12px 11px;
          
          &:hover {
            box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 2px 4px rgba(0, 0, 0, .25);
          }
          
          &:active {
            background-color: #eeeeee;
          }
          
          &:focus {
            outline: none;
            box-shadow: 
              0 -1px 0 rgba(0, 0, 0, .04),
              0 2px 4px rgba(0, 0, 0, .25),
              0 0 0 3px #c8dafc;
          }
          
          &:disabled {
            filter: grayscale(100%);
            background-color: #ebebeb;
            box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
            cursor: not-allowed;
          }
        }
    </style>
</head>

<body>
  {% load socialaccount %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5 mx-auto">
          <div class="card-body p-4 p-sm-5 ">
            <img src="{% static 'assets/img/dlsu_logo.jpg' %}" alt="">
            <h5 class="card-title text-center mb-4 fw-light fs-5">LabMaS Login</h5>
            
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
            {% endif %}
            <!-- Google Login Button -->
            <div class="d-grid mb-2">
              <form action="{% provider_login_url 'google' %}?prompt=select_account" method="post">
                {% csrf_token %}
                <!-- <button type="submit" class="btn btn-google btn-login text-uppercase fw-bold" >
                    Continue With Google
                </button> -->
                <button type="submit" class="btn-login login-with-google-btn" >
                  Sign in with Google
                </button>
              </form>         
            </div>
            <hr class="my-4">
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>

              <!-- <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div> -->
              <div class="d-grid  mb-2">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
              </div>
            </form>
            
            <!-- link to registration page -->
            
            <div class="text-center">
                <p>Dont have an account? <a href="{% url 'register' %}" style="color: blue">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

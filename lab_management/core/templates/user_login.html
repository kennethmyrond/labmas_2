{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LabMaS User Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        /* background: #007bff;
        background: linear-gradient(to right, #0062E6, #33AEFF); */ 
        
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'assets/img/DLSU_La_Salle_Hall_front.png' %}");
        background-color: #087830;
        background-position: center; /* Center the image */
        background-attachment:fixed;
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
      }

      .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
        width: 100%;
      }

      .btn-google {
        color: white !important;
        background-color: #ea4335;
      }

      a {
        color: white;
      }

      img {
        border-radius: 4px;
        padding: 5px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
      }

      .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>

<body>
  {% load socialaccount %}
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5 mx-auto">
          <div class="card-body p-4 p-sm-5 ">
            <img src="{% static 'assets/img/dlsu_logo.jpg' %}" alt="">
            <h5 class="card-title text-center mb-4 fw-light fs-5">LabMaS Sign-in</h5>
            
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endfor %}
            {% endif %}
            
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign in</button>
              </div>
            </form>
            
            <hr class="my-4">
            
            <!-- Google Login Button -->
            <div class="d-grid mb-2">
              <button class="btn btn-google btn-login text-uppercase fw-bold" onclick="window.location.href='{% provider_login_url 'google' %}'" type="button">
                <i class="fab fa-google me-2"></i> Sign In With Google
              </button>                
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

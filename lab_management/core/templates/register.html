{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .container { max-width: 500px; margin-top: 50px; }
        
    </style>
    <style>
      body {
        /* background: #007bff;
        background: linear-gradient(to right, #0062E6, #33AEFF); */ 
        
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'assets/img/DLSU_La_Salle_Hall_front.png' %}");
        background-color: #087830;
        background-position: center; /* Center the image */
        background-attachment:fixed;
        background-repeat: no-repeat; /* Do not repeat the image */
        background-size: cover;
      }

      .btn-login {
        font-size: 0.9rem;
        letter-spacing: 0.05rem;
        padding: 0.75rem 1rem;
        width: 100%;
      }

      .btn-google {
        color: white !important;
        background-color: #ea4335;
      }

      a {
        color: white;
      }

      img {
        border-radius: 4px;
        padding: 5px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 30%;
      }
    </style>
</head>
<body>
<div class="container card">
    <div class="card-body">
        <h3 class="text-center">LabMas Sign Up</h3>
        
    <form method="post" novalidate>
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
            <small class="form-text text-muted">Password must be at least 8 characters, include an uppercase letter, lowercase letter, and a number.</small>
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
        <button onclick="goBack()" type="button" class="btn btn-secondary btn-block">Go Back</button>
        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirm_password");

        confirmPassword.addEventListener("input", function() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
            } else {
                confirmPassword.setCustomValidity("");
            }
        });
    });
</script>
</body>
</html>

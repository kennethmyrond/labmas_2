{% extends 'temp_navbar.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="pagetitle">
    <h1>Edit Item</h1>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Edit Item Details</h5>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }} <!-- Render the main form fields -->
                        
                        <h6>Additional Columns:</h6>
                        <div class="additional-columns">
                            {% for label, value in add_cols_data.items %}
                                <div style="padding-left: 20px;">  <!-- Indentation for clarity -->
                                    <strong>{{ label }}:</strong>
                                    <input type="text" name="{{ label }}" value="{{ value }}" class="form-control">
                                </div>
                            {% endfor %}
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'inventory_itemDetails_view' item.item_id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

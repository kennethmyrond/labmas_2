{% extends 'temp_navbar.html' %}
{% load socialaccount %}
{% block title %}Update Item in Inventory{% endblock %}

{% block content %}
  <div class="pagetitle">
    <h1>Inventory</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'inventory_view' %}">Inventory</a></li>
        <li class="breadcrumb-item active">Update Item Quantity</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Update Item Quantity</h5>

            <!-- General Form Elements -->
            <form id="updateForm" onsubmit="return false;">
              {% csrf_token %}

              <div id="form-container">
                <!-- Form field set -->
                <div class="form-set">
                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Item Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="item_name" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputNumber" class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="amount" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputDate" class="col-sm-2 col-form-label">Date:</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" name="item_date" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Unit Price:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="item_price" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Supplier:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="item_supplier" required>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-10 d-flex">
                      <button type="button" class="btn btn-primary me-2" id="add">Add</button>
                      <button type="reset" class="btn btn-secondary" id="clear">Clear</button>
                    </div>
                  </div>
                </div>
              </div>
            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Items</h5>

              <!-- Table with stripped rows -->
              <table class="table datatable" id="itemsTable">
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Supplier</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="no-entries">
                    <td colspan="4" class="text-center">No entries found</td>
                  </tr>
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </section>

  <script>
    document.getElementById('add').addEventListener('click', function() {
      // Get input values
      const itemName = document.querySelector('input[name="item_name"]').value;
      const quantity = document.querySelector('input[name="amount"]').value;
      const unitPrice = document.querySelector('input[name="item_price"]').value;
      const supplier = document.querySelector('input[name="item_supplier"]').value;

      // Create a new row
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${itemName}</td>
        <td>${quantity}</td>
        <td>${unitPrice}</td>
        <td>${supplier}</td>
      `;

      // Append the new row to the table body
      const tableBody = document.querySelector('#itemsTable tbody');
      tableBody.appendChild(newRow);

      // Remove the "No entries found" row if there are new entries
      const noEntriesRow = document.querySelector('.no-entries');
      if (noEntriesRow) {
        tableBody.removeChild(noEntriesRow);
      }

      // Optionally clear input fields
      document.getElementById('updateForm').reset();
    });
  </script>

{% endblock %}

{% extends 'temp_navbar.html' %}
{% block title %}Reserve Laboratory{% endblock %}
{% block content %}

<style>
  #deletebtn {
        background: red;
        border: 0;
        padding: 10px 20px;
        color: #fff;
        transition: 0.4s;
        border-radius: 4px;
    }
    #deletebtn:hover {
        text-decoration: underline;
    }
</style>

<div class="pagetitle">
  <h1>Laboratory Reservation</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Room Configurations</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Manage Rooms</h5>

          <!-- Filters and Search Bar -->
          <form id="roomForm">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="building" class="col-sm-2 col-form-label">Building:</label>
              <div class="col-sm-10">
                <input type="text" id="building" name="building" class="form-control" placeholder="Enter building name"  maxlength="45">
              </div>
            </div>

            <div class="row mb-3">
              <label for="roomNum" class="col-sm-2 col-form-label">Room Number:</label>
              <div class="col-sm-4">
                <input type="text" id="roomNum" name="roomNum" class="form-control"  maxlength="15">
              </div>

              <label for="capacity" class="col-sm-2 col-form-label">Capcity:</label>
              <div class="col-sm-4">
                <input type="number" min="1" oninput="validity.valid||(value='');" placeholder="1" id="capacity" name="capacity" class="form-control">
              </div>
            </div>

            <div class="row mb-3">
              <label for="searchRoom" class="col-sm-2 col-form-label">Description:</label>
              <div class="col-sm-10">
                <input type="text" id="searchRoom" name="searchRoom" class="form-control" placeholder="Enter room name" maxlength="100">
              </div>
            </div>


            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-11">
                <button type="button" class="btn btn-primary" id="addbtn">Add</button>
              </div>
            </div>
          </form>

          <table class="table datatable">
            <thead>
              <tr>
                <th>Building</th>
                <th>Room #</th>
                <th>Capacity</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!--hardcoded-->
              <tr>
                <td>Gokongwei Building</td>
                <td>GK302</td>  
                <td>30</td> 
                <td>Computer Lab</td> 
                <td>
                  <button type="button" id="deletebtn">Delete</button>
                </td> 
              </tr>
              <!--end of hardcoded-->
            </tbody>
          </table>
          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-11">
              <button type="button" class="btn btn-primary" id="savebtn">Save</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>



{% endblock %}

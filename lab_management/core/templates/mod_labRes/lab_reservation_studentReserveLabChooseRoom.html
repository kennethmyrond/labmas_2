{% extends 'temp_navbar.html' %}
{% load socialaccount inventory_extras %}
{% block title %}Reserve Lab{% endblock %}
{% block content %}
<div class="pagetitle">
  <h1>Reserve Laboratory</h1>
  <nav>
    <ol class="breadcrumb">
      
      <li class="breadcrumb-item active">Choose Room</li>
    </ol>
  </nav>
</div>
<!-- End Page Title -->

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Choose Room</h5>

          <!-- Add form tag with action -->
          <form method="POST" action="{% url 'lab_reservation_student_reserveLabChooseTime' %}">
            {% csrf_token %}
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Room:</label>
              <div class="col-sm-10">
                <select class="form-select" name="room" aria-label="Default select example">
                  <option value="1">Room One</option>
                  <option value="2">Room Two</option>
                  <option value="3">Room Three</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
          <!-- End form tag -->

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}

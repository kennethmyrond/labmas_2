{% extends 'temp_navbar.html' %}
{% block title %}Clear WIP Experiment{% endblock %}

{% block content %}
<div class="pagetitle">
    <h1>Work-in-Progress (WIP) Experiments</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript: history.go(-1)">WIP List</a></li>
        <li class="breadcrumb-item active">View WIP</a></li>
      </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <p>Are you sure you want to clear this WIP experiment?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-warning">Confirm Clear</button>
                        <a href="{% url 'view_wip' wip.wip_id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

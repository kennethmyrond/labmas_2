<div class="modal fade" id="editLabModal" tabindex="-1" aria-labelledby="editLabModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editLabForm" method="POST" action="{% url 'edit_lab_info' lab.laboratory_id %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title" id="editLabModalLabel">Edit Lab Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="lab_name">Name</label>
              <input type="text" class="form-control" id="lab_name" name="name" value="{{ lab.name }}" required />
            </div>
            <div class="form-group">
              <label for="lab_description">Description</label>
              <input type="text" class="form-control" id="lab_description" name="description" value="{{ lab.description }}" required />
            </div>
            <div class="form-group">
              <label for="lab_department">Department</label>
              <input type="text" class="form-control" id="lab_department" name="department" value="{{ lab.department }}" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% extends 'temp_navbar.html' %}
{% block title %}Setup - New Laboratory{% endblock %}

{% block content %}
<style>
  .btncontainer {
    text-align: right;
  }

  .module-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    text-align: center;
    transition: box-shadow 0.2s;
  }

  .module-card:hover {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .module-title {
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 5px;
  }

  .toggle-switch {
    display: inline-block;
    width: 60px;
    height: 34px;
    position: relative;
  }

  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }
</style>

<div class="pagetitle">
  <h1>Setup</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">New User Laboratory</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Laboratory Details</h5>
          <form method="POST" id="edituser" action="{% url 'setup_createlab' %}" class="mb-2">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="labname" class="col-sm-2 col-form-label">Name:</label>
              <div class="col-sm-10">
                <input type="text" name="labname" class="form-control" maxlength="45" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="description" class="col-sm-2 col-form-label">Description:</label>
              <div class="col-sm-10">
                <input type="text" name="description" class="form-control" maxlength="100" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="department" class="col-sm-2 col-form-label">Department:</label>
              <div class="col-sm-10">
                <input type="text" name="department" class="form-control" maxlength="100" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="modules" class="col-sm-2 col-form-label">Modules:</label>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-md-4">
                    <div class="module-card">
                      <div class="module-title">Inventory</div>
                      <label class="toggle-switch">
                        <input type="checkbox" name="inventory" value="1">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="module-card">
                      <div class="module-title">Borrowing</div>
                      <label class="toggle-switch">
                        <input type="checkbox" name="borrowing" value="2">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="module-card">
                      <div class="module-title">Clearance</div>
                      <label class="toggle-switch">
                        <input type="checkbox" name="clearance" value="3">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="module-card">
                      <div class="module-title">Reservation</div>
                      <label class="toggle-switch">
                        <input type="checkbox" name="reservation" value="4">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="module-card">
                      <div class="module-title">Reports</div>
                      <label class="toggle-switch">
                        <input type="checkbox" name="reports" value="5">
                        <span class="slider"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Create New Lab</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

            <form method="POST" id="">

            <h5 class="card-title">Section 3</h5>
